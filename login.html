<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <section class="vh-100" style="background-color: black;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card" style="border-radius: 1rem;">
              <div class="col-md-6 mx-auto">
                <div class="card-body text-black mx-6 ">
                  <div style="margin-top: 50px; margin-left: 50px; ">
                    <h2>WELCOME TO LAPAK ESPORT</h2>
                  </div>
                  <form>    
                      <p class="fw-bold mb-3 pb-3 pt-5 mx-auto" style="letter-spacing: 1px; ">Sign in into your account</p>
    
                      <div class="form-outline mb-4"> 
                        <input type="email" id="" class="form-control form-control-md" placeholder="Email address"/>
                      </div>
    
                      <div class="form-outline mb-4">
                        <input type="password" id="" class="form-control form-control-md" placeholder="Password"/>
                      </div>
    
                      <div class="mx-auto pt-1 mb-4">
                        <a href="index.html" type="button" class="btn btn-dark btn-md"> Login</a>
                      </div>
    
                      <a class="small text-muted" href="#!">Forgot password?</a>
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
                      <a href="register.html" style="color: #393f81;">Register here</a></p>
                  </form>
  
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
